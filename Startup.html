        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Dashboard container */
.dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

/* Card Styles */
.card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

/* Card Header */
.card-header {
    background-color: #f8f9fa;
    padding: 20px;
    font-size: 18px;
    font-weight: bold;
    border-bottom: 2px solid #e0e0e0;
}

/* Card Body */
.card-body {
    padding: 20px;
    font-size: 16px;
    color: #333;
}

/* Card Footer */
.card-footer {
    background-color: #f8f9fa;
    padding: 10px;
    text-align: center;
    border-top: 2px solid #e0e0e0;
}

/* Button Style */
.card-footer button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.card-footer button:hover {
    background-color: #0056b3;
}
